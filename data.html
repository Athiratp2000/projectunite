<!DOCTYPE html>
<html>
<style>
table,th,td {
  border : 1px solid black;
  border-collapse: collapse;
}
th,td {
  padding: 5px;
}
</style>
<body style="background-color:white;">

<p>To know more click on data!</p>
<p id='show'></p>
<table id="demo"></table>

<script>
var x,xmlhttp,xmlDoc
xmlhttp = new XMLHttpRequest();
xmlhttp.open("GET", "data.xml", false);
xmlhttp.send();
xmlDoc = xmlhttp.responseXML; 
x = xmlDoc.getElementsByTagName("sponsorship");
table="<tr><th>Sponsors Agencies</th><th>Player</th><th>Sport</th></tr>";
for (i = 0; i <x.length; i++) { 
  table += "<tr onclick='display(" + i + ")'><td>";
  table += x[i].getElementsByTagName("company")[0].childNodes[0].nodeValue;
  table += "</td><td>";
  table +=  x[i].getElementsByTagName("name")[0].childNodes[0].nodeValue;
  table += "</td><td>";
  table +=  x[i].getElementsByTagName("sport")[0].childNodes[0].nodeValue;
  table += "</td>";
}
document.getElementById("demo").innerHTML = table;

function display(i) {
  document.getElementById("show").innerHTML =
  "Year: " +
  x[i].getElementsByTagName("year")[0].childNodes[0].nodeValue +
  "<br>Player name: " +
  x[i].getElementsByTagName("name")[0].childNodes[0].nodeValue +
  "<br>Role: " +
  x[i].getElementsByTagName("role")[0].childNodes[0].nodeValue +
  "<br>Contract: " +
  x[i].getElementsByTagName("contract")[0].childNodes[0].nodeValue +
  "<br>Fund: " +
  x[i].getElementsByTagName("fund")[0].childNodes[0].nodeValue;
}
</script>

</body>
</html>
