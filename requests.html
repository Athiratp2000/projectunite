<!DOCTYPE html>
<html ng-app="Mechanic">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width initial-scale=1.0">
	<title>Sponsorship Requests Updates</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script src="angular.min.js"></script>
	<script src="requests.js"></script>
	<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body ng-controller="Mechanicctrl">

<div style="text-align: center;font-family: cursive;font-size: 40px"></div>
<div class="row form-group" style="text-align: center"><div class="col-4"></div><div class="col-4"><br><input class="form-control" type="text" placeholder="Search " ng-model="find"></div>
<div class="col-4"></div>
</div>
<div class="row form-group">
<div class="col-5"></div>
<br>

<div class="col-8" style="text-align: center">Athlete Requests Updates<input class="form-control" class="input" type="number" min="0" max="4" ng-model="search.status"></div>

<div class="col-5"></div>
<br>
</div>
<div class="row">
  
<table class="table table-striped">
  <thead class="thead-light">
    <tr>
      <th scope="col"><div >
	ROWS :<br><input type="number" ng-model="rowlimit" >

</div></th>
      <th scope="col">Name<br>
      	<input type="text" ng-model="search.name">
      </th>
      <th scope="col">Contract<br>
      	<input type="text" ng-model="search.exp">
      </th>
      <th scope="col">City<br>
      	<input type="text" ng-model="search.city">
      </th>
      <th scope="col">Advance Amount<br>
      <input type="text" ng-model="search.price">
      </th>
      <th scope="col">Sponsorship Type<br>
      <input type="text" ng-model="search.type">
      </th>
      <th scope="col">Mobile Number<br>
      <input type="text" ng-model="find2.contact">
      </th>
     
    </tr>
  </thead>
  <tbody>
</div>
    <tr ng-repeat="item in names|filter:search|filter:find |filter:find2 |limitTo:rowlimit | orderBy:'-price'" >
    		<td></td>
			<td>&#x265F;{{item.name|uppercase}}</td>
			<td>&#x2102;{{item.exp}}</td>
      <td>&#x2601;{{item.city|myfilter}}</td>
			<td>&#x20B9; {{item.price|number:0}}</td>
			<td>&#x2118;{{item.type|filtercity}}</td>
			<td>&#x260E;{{item.contact}}</td>
		</tr>
    </tr>
  
  </tbody>
</table>
</body>
</html>
