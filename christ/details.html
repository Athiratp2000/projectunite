<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unite sports sponsorship</title>
    <style>
        hr{
        width: 400px;
        margin-left: 350px;
    }
    * 
    {
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        /* box-sizing: border-box;  */
               
    }
    </style>
</head>
<body>
      <table id="houseinfo" cellpadding="2" cellspacing="2" border="1" style="text-align: center;">
        <tr>
            <th> ID <br>
            <input type="text" placeholder="Search by id" ng-model="search.id">
            </th>
            <th> Name<br>
            <input type="text" placeholder="Search by name" ng-model="search.name"></th>
            <th>AdvanceAmount<br>
            <input type="text" placeholder="Search by price" ng-model="search.price"></th>
            <th>Address<br>
            <input type="text" placeholder="Search by address" ng-model="search.address"></th>            
            <th>City<br>
            <input type="text" placeholder="Search by city" ng-model="search.city"></th>
            <th> Process<br>
            <input type="text" placeholder="Search by status" ng-model="search.soldstatus"></th>
            <th> Status<br>
            <input type="text" placeholder="Search by aprrove status" ng-model="search.state"></th>
        </tr>
        <tr ng-repeat="item in houseinformation| filter:search | orderBy:'id'">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>&#8377{{item.price | number:0 }}</td>
            <td>{{item.address }}</td>
            <td>{{item.city}}</td>
            <td>{{item.soldstatus | lowercase}}</td>
            <td>{{item.state | uppercase}}</td>
        </tr>
    </table>

</body>
</html>
